<div class="mat-elevation-z8 okk">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> Image </th>

      <td mat-cell *matCellDef="let element">
        <img
        class="imgRow"
       [src]="element.image" />
      </td>

    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <ng-container matColumnDef="QtyOfSale">
      <th mat-header-cell *matHeaderCellDef>QtyOfSale</th>
      <td mat-cell *matCellDef="let element"> {{element.QtyOfSale}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
       <mat-icon class="edit" [routerLink]="['/edit',element.id]"
          >edit</mat-icon>
          <mat-icon class="edit" style="margin-left: 10px;" (click)="deleteProduct(element.id)"
          >delete</mat-icon>
          <mat-icon class="edit"  style="margin-left: 10px;"
          [routerLink]="['/viewDetail',element.id]"
          >reviews</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 15,20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
