<div class="mainCon" >

  <form  class="con" [formGroup]="formGroup" (submit)="onSubmit()">
    <img src="../../../assets/sdsdsdsdsdsdsdsd.PNG" alt="">

    <mat-form-field  >
      <mat-label>Email</mat-label>
      <input matInput  type="email" formControlName="email" required>
    </mat-form-field>
    <mat-form-field  >
      <mat-label>Password</mat-label>
      <input matInput  type="password" formControlName="password" required>
    </mat-form-field>

    <mat-form-field *ngIf="formType==='signup'"  >
      <mat-label>Confirm Password</mat-label>
      <input matInput  type="password" formControlName="conPassword" required>
    </mat-form-field>

    <button mat-raised-button
    color="success">{{btnText}}</button>

  </form>
</div>
